<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Data Binding and Directives</h1>
            <p><a v-bind:href="website">Milena</a></p>
            <p v-html="websiteTag"></p>
            <p><input type="text" v-bind:value="name" /></p>

            <h1>Events</h1>
            <button @click="add(1)">Add a Year</button>
            <button v-on:click="substract(1)">Substract a Year</button>
            <button @dblclick="add(10)">Add 10 Years</button>
            <button v-on:dblclick="substract(10)">Substract 10 Years</button>
            <p>My age is {{ age }}</p>
            <div id="canvas" v-on:mousemove="updateXY">{{x}} {{y}} </div>
        </div>
    </body>

    <script src="app.js"></script>
</html>
